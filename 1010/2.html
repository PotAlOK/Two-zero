<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Operators, variables</title>
        
        <script>
            let quest = Math.floor(Math.random() * 100 + 1);
            
            console.log(quest);
            
            while (true) {
                let ans = +prompt('Введите число от 1 до 100');
                 
                    if (isNaN(ans)) {
                     alert('Я просил ввести число!');
                     continue;
                    
                    }
                    if (quest == ans) { 
                    alert('Вы угадали');
                        break;
                    
                    } else if (quest > ans) {
                     alert('Нужно ввести число больше');
                     } else {
                     alert('Введите число меньше');
                     }
            }
        </script>
